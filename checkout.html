<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Mini Ecommerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Mini Ponsel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <button class="btn btn-primary" id="cart">
                            <i class="fas fa-shopping-cart"></i> Keranjang (0)
                        </button>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-secondary" href="index.html">Kembali ke Belanja</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h3>Keranjang Belanja</h3>
        <div id="cartItemsList" class="row"></div>

        <h4>Total Pembayaran: <span id="totalPrice">Rp 0</span></h4>

        <button class="btn btn-success" id="confirmPurchase">Konfirmasi Pembelian</button>
    </div>

    <script src="js/checkout.js"></script>
</body>
</html>
