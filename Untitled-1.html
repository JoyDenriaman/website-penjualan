<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teks Galau</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            color: white;
            padding: 10px 0;
            font-size: 20px;
            font-weight: bold;
        }
        .marquee span {
            display: inline-block;
            padding-left: 50%;
            animation: scroll 10s linear infinite;
        }
        @keyframes scroll {
            0% {
                transform: translateX(50%);
            }
            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="marquee">
        <span>Kenapa ya, hati selalu menunggu yang tak pasti? üåßÔ∏è</span>
    </div>
</body>
</html>
